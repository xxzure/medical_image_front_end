  <script src="https://transloadit.edgly.net/releases/uppy/v1.11.0/uppy.min.js"></script>
  <script>
      
      var uppy = Uppy.Core({
        autoProceed: true,
        restrictions: {
            maxFileSize: 1000000,
            maxNumberOfFiles: 1,
            allowedFileTypes: ['image/*', 'video/*']
        },})
        .use(Uppy.Dashboard, {
          inline: true,
          target: '#drag-drop-area',
          height: 500,
          
          locale:{strings: {
            // Shown in the main dashboard area when no files have been selected, and no provider
            // plugins are in use. %{browse} is replaced with a link that opens the system
            // file selection dialog.
            dropPaste: '拖动肺部MRI图片到这里，粘贴或者 %{browse}',
            // This string is clickable and opens the system file selection dialog.
            browse: '浏览',
            // Used as the hover text and screen reader label for file progress indicators when
            // they have been fully uploaded.
            uploadComplete: '上传成功',

            // Used in a title, how many files are currently selected
            xFilesSelected: {
                0: '%{smart_count} 个文件被选中',
                1: '%{smart_count} 个文件被选中'
            },

            // @uppy/status-bar strings:
            uploading: '正在上传',
            complete: '完成',
            uploadFailed: '上传失败',
            cancel: '取消',
            // ...etc
            }}
        })
        .use(Uppy.Tus, {endpoint: 'https://master.tus.io/files/'})
        

      uppy.on('complete', (result) => {
        console.log('Upload complete! We’ve uploaded these files:', result.successful)
      })
  </script>
