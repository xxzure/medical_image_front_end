<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uppy</title>
    <link href="https://transloadit.edgly.net/releases/uppy/v1.11.0/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="drag-drop-area"></div>

    <script src="https://transloadit.edgly.net/releases/uppy/v1.11.0/uppy.min.js"></script>
    <script>
      var uppy = Uppy.Core({restrictions: {
    maxNumberOfFiles: 1,
    allowedFileTypes: null
  },})
        .use(Uppy.Dashboard, {
          inline: true,
          target: '#drag-drop-area',
          width:500,
          height:300,
          thumbnailWidth: 480,
          local:{string:{
            dropHint: '拖动文件到这里，粘贴或者',
          }}
        })
        .use(Uppy.Tus, {endpoint: 'https://master.tus.io/files/'})

      uppy.on('complete', (result) => {
        console.log('Upload complete! We’ve uploaded these files:', result.successful)
      })
    </script>
  </body>
</html>
